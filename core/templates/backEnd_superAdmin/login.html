{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>

    <!-- bootstrap-4 link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{% static 'backEnd/adminPanel/login-register.css' %}">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!--  telephone number  -->
    <link rel="stylesheet" href="{% static 'tel/intlTelInput.css' %}">
    <link rel="stylesheet" href="{% static 'tel/tel.css' %}">

</head>

<body>

    <!-- login-register section -->

    <section id="login-register">
        <div class="container">

            <!--            django message framework-->
        <div class="row" style="z-index: 100 !important;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if messages %}
                {% for message in messages %}

              <div {% if message.tags %}  class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-check"></i> Alert!</h4>
                {{ message }}!
              </div>

                {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>

        <!--            django message framework ends-->

            <div class="row register-title-box">
                <div class="col-md-12">
                    <h3>Login Or Register here to access <strong>"Admin Panel"</strong> </h3>
                </div>
            </div>


            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="login-register-content-box">
                        <div class="register-box">
                            <form action="{% url 'adminPanelLoginRegister' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="ap_main_reg_form">
                                    <div class="form-group">
                                        <label for="name">Name*</label>
                                        <input type="text" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email*</label>
                                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username*</label>
                                        <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter username" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="phonee">Phone*</label><br>
                                        <input type="tel" class="form-control" id="phonee" name="phone" aria-describedby="" placeholder="Enter phone no." required>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirmpass">Confirm password</label>
                                        <input type="password" class="form-control" name="con_pass" id="confirmpass" placeholder="Confirm Password" required>
                                    </div>
                                </div>

<!--                                <div class="form-group hide verification_code_main_box">-->
<!--                                    <label for="code">Veirification code</label>-->
<!--                                    <input type="text" class="form-control" name="verification_code" id="code" placeholder="Code" required>-->
<!--                                </div>-->

<!--                                <button type="button" class="btn btn-primary" id="ap_login_reg_nxt_btn">Next</button>-->
                                <button type="submit" class="btn btn-primary" id="ap_login_reg_sbmit_btn">Register</button>

                            </form>
                            <p class="text-center already_have_an_account" onclick="showLoginBox(this);">Already have an account? <a href="#">Login Here</a></p>
                        </div>

                        <div class="login-box">
                            <form action="{% url 'apLoginSuperUser' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email*</label>
                                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username*</label>
                                    <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter username" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>

                            <p class="text-center does_not_have_acccnt" onclick="hideLoginBox();">Does not have account? <a href="#">Register</a></p>

                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <!-- login-register section ends -->


    <script src="{% static 'backEnd/adminPanel/login-register.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- telephone input field -->
        <script src="{%static 'tel/js/intlTelInput.js' %}"></script>
        <script>
            var input = document.querySelector("#phonee");
            window.intlTelInput(input, {
            utilsScript: "{% static 'tel/js/utils.js' %}",
            });
        </script>
</body>

</html>
